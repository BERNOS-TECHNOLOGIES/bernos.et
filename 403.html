<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden | BERNOS TECHNOLOGIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="vector.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="emergency.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 60vh;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin: 1rem 0;
        }
        
        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 1rem auto 2rem;
            color: var(--text-secondary);
        }
        
        .error-illustration {
            max-width: 400px;
            margin-bottom: 2rem;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-illustration {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        
        <div class="glass-panel glass-panel-1"></div>
        <div class="glass-panel glass-panel-2"></div>
        <div class="glass-panel glass-panel-3"></div>
    </div>
    
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="vector.png" alt="BERNOS TECHNOLOGIES Logo" class="logo-image">
                <div class="logo-text">
                    <span class="logo-text-bernos">BERNOS</span>
                    <span class="logo-text-technologies">TECHNOLOGIES</span>
                </div>
            </a>
            
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">Inside Look</a></li>
                    <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="products.html" class="nav-link">Products</a></li>
                    <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
                </ul>
                
                <button class="mobile-menu-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </button>
            </nav>
        </div>
    </header>
    
    <section class="error-section section-padding">
        <div class="container">
            <div class="error-container glass-card fade-in">
                <h1 class="error-code">403</h1>
                <h2 class="error-title">Access Forbidden</h2>
                <div class="error-illustration">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        <circle cx="12" cy="16" r="1"></circle>
                    </svg>
                </div>
                <p class="error-message">You don't have permission to access this page. This might be because you need to log in or you don't have the necessary access rights.</p>
                <div class="error-actions">
                    <a href="index.html" class="btn-primary">Back to Home</a>
                    <a href="contact.html" class="btn-secondary">Contact Support</a>
                </div>
            </div>
    </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
